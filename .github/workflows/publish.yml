name: Publish to RubyGems

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Build and publish gem
        uses: rubygems/release-gem@v1
        with:
          attestations: false
        env:
          # Fallback to API key if trusted publishing fails
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}